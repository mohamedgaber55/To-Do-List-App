<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App | Main</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h2>To-Do List APP</h2>
    </header>
    <div class="main">
        <div class="to-do-container">
            <div class="add-task">
                <input type="text" name="" id="" placeholder="Add a Task">
                <span class="plus">+</span>
            </div>
            <div class="task-content">
                <span class="no-tasks-to-show">No Tasks To Show</span>
            </div>
            <div class="control">
                <button class="delete-all">Delete All</button>
            </div>
            <div class="stats">
                <div class="tasks-count">
                    Tasks <Span>0</Span>
                </div>
    
                <div class="tasks-completed">
                    Completed <Span>0</Span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./main.js"></script>

</body>
</html>
